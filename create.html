<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة التحكم | الديوان</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --surface: #252525; /* نفس لون الزر اللي أرسلته */
            --accent: #2563eb;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas#stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .admin-card {
            position: relative;
            z-index: 10;
            background: #1e1e1e;
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 20px 20px 60px #0f0f0f, -20px -20px 60px #2d2d2d; /* Neumorphism Outer Shadow */
            text-align: right;
        }

        .logo-header { text-align: center; margin-bottom: 30px; }
        .logo-img {
            width: 80px; height: 80px; border-radius: 50%;
            box-shadow: 5px 5px 10px #151515, -5px -5px 10px #2d2d2d;
            border: 2px solid #252525;
        }

        /* === 1. تطبيق ستايل "الزر الغائر" على جميع الحقول === */
        /* هذا هو الستايل اللي طلبته بالضبط */
        input, textarea, select, .neumorph-input {
            width: 100%;
            background: var(--surface);
            border: none;
            border-radius: 15px; /* حواف دائرية */
            padding: 15px 20px;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            /* الظلال الداخلية (Inset) نفس كود الزر حقك */
            box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), 
                        inset -5px -5px 15px rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5), 
                        inset -2px -2px 5px rgba(255,255,255,0.05),
                        0 0 5px var(--accent); /* توهج بسيط عند الكتابة */
        }

        /* === 2. تخصيص حقل التاريخ ليطابق الشكل === */
        .date-container { display: flex; gap: 15px; align-items: center; }
        
        /* تغليف حقل التاريخ بنفس الستايل */
        .date-input-wrapper {
            flex: 2; position: relative;
        }
        
        /* تعديل حقل Flatpickr ليكون غائراً */
        input.flatpickr-input {
            background: var(--surface);
            box-shadow: inset 5px 5px 5px rgba(0,0,0,0.3), 
                        inset -5px -5px 15px rgba(255,255,255,0.05);
            border-radius: 15px;
            padding-left: 50px; /* مكان للأيقونة */
            font-family: 'Roboto', sans-serif; /* أرقام إنجليزية */
            color: #60a5fa; /* لون أزرق */
            cursor: pointer;
        }
        
        .calendar-icon {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: #666; font-size: 1.2rem; pointer-events: none; z-index: 5;
        }

        .duration-wrapper { flex: 1; }
        select.duration-select { text-align: center; cursor: pointer; color: #bbb; }

        /* === 3. تخصيص نافذة التقويم المنبثقة (لتكون متناسقة) === */
        .flatpickr-calendar {
            background: #252525 !important; /* نفس لون الخلفية */
            box-shadow: 10px 10px 30px #151515, -10px -10px 30px #353535 !important; /* ظلال خارجية */
            border: none !important;
            border-radius: 20px !important;
            font-family: 'Roboto', sans-serif !important;
            padding: 10px !important;
        }
        .flatpickr-months .flatpickr-month {
            background: transparent !important;
            color: #fff !important;
            fill: #fff !important;
        }
        .flatpickr-current-month .flatpickr-monthDropdown-months {
            font-family: 'Tajawal', sans-serif !important;
        }
        .flatpickr-day {
            border-radius: 10px !important;
            color: #ddd !important;
        }
        .flatpickr-day:hover {
            background: #333 !important;
        }
        .flatpickr-day.selected {
            background: var(--accent) !important;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2) !important;
            border-color: var(--accent) !important;
        }
        .flatpickr-time input {
            color: #fff !important;
            font-family: 'Roboto', sans-serif !important;
        }

        /* === الهجري === */
        #hijriDisplay {
            margin-top: 15px; font-size: 0.9rem; color: #fbbf24; text-align: center;
            opacity: 0; transition: opacity 0.3s;
        }

        /* === أزرار التبديل (سويتش) === */
        .toggles-row {
            display: flex; gap: 30px; margin: 25px 0; padding: 0 10px;
        }
        .switch-label-text { font-size: 0.9rem; color: #bbb; margin-left: 10px; }
        
        /* كود السويتش اللي أرسلته (كما هو) */
        .switch-button { display: flex; align-items: center; justify-content: center; height: 30px; cursor: pointer; }
        .switch-outer {
            height: 100%; background: #252525; width: 60px;
            border-radius: 165px; 
            box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1);
            padding: 3px; box-sizing: border-box; position: relative;
        }
        .switch-outer input[type="checkbox"] { opacity: 0; position: absolute; width:0; height:0; }
        .switch-outer .button {
            height: 100%; width: 26px; 
            background: linear-gradient(to bottom, #2b2b2b 0%, #414141 100%);
            border-radius: 100%; 
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.4);
            transition: all 0.2s ease-out; position: relative;
        }
        .switch-outer .button .button-toggle {
            height: 8px; width: 8px; background: #252525; border-radius: 100%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: inset 0px 2px 2px 0px rgba(0,0,0,0.3);
        }
        .switch-outer input[type="checkbox"]:checked + .button {
            transform: translateX(28px);
            background: linear-gradient(to bottom, #2563eb 0%, #3b82f6 100%);
        }

        /* === زر الإنشاء === */
        .btn-generate {
            width: 100%; padding: 18px; margin-top: 20px;
            border-radius: 15px; border: none;
            background: linear-gradient(145deg, #1e1e1e, #232323);
            color: var(--accent); font-weight: 700; font-size: 1.1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            /* Neumorphism Outer Shadow للزر */
            box-shadow: 8px 8px 16px #151515, -8px -8px 16px #2d2d2d;
            transition: 0.2s;
        }
        .btn-generate:hover {
            color: #fff; background: var(--accent);
            box-shadow: inset 4px 4px 8px #184096, inset -4px -4px 8px #3286ff;
        }
        
        /* حقل الموقع */
        .location-section {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .loc-btn {
            width: 55px; height: 55px; border-radius: 15px; border: none;
            background: #252525; color: #666; cursor: pointer;
            box-shadow: 5px 5px 10px #151515, -5px -5px 10px #2d2d2d;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .loc-btn.active {
            color: var(--accent);
            box-shadow: inset 3px 3px 6px #151515, inset -3px -3px 6px #353535;
        }

    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="admin-card">
        <div class="logo-header">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h2 style="margin: 15px 0 0; font-size: 1.4rem;">إضافة حدث</h2>
        </div>

        <div style="margin-bottom: 25px;">
            <input type="text" id="title" placeholder="عنوان الدورة أو الاجتماع...">
        </div>

        <div class="date-container" style="margin-bottom: 5px;">
            <div class="date-input-wrapper">
                <i class="fa-regular fa-calendar-days calendar-icon"></i>
                <input type="text" id="start" placeholder="اختر الموعد">
            </div>
            <div class="duration-wrapper">
                <select id="duration" class="duration-select">
                    <option value="60">1 س</option>
                    <option value="90">1.5 س</option>
                    <option value="120">2 س</option>
                    <option value="180">3 س</option>
                </select>
            </div>
        </div>
        
        <div id="hijriDisplay"></div>

        <div class="toggles-row">
            <div style="display: flex; align-items: center; gap: 12px;">
                <label class="switch-button" for="allDay">
                    <div class="switch-outer">
                        <input id="allDay" type="checkbox">
                        <div class="button"><span class="button-toggle"></span></div>
                    </div>
                </label>
                <span class="switch-label-text">طوال اليوم</span>
            </div>

            <div style="display: flex; align-items: center; gap: 12px;">
                <label class="switch-button" for="recurring">
                    <div class="switch-outer">
                        <input id="recurring" type="checkbox">
                        <div class="button"><span class="button-toggle"></span></div>
                    </div>
                </label>
                <span class="switch-label-text">تكرار</span>
            </div>
        </div>

        <div class="location-section">
            <button class="loc-btn active" id="btnOnline" onclick="setType('online')"><i class="fa-solid fa-video"></i></button>
            <button class="loc-btn" id="btnLoc" onclick="setType('location')"><i class="fa-solid fa-location-dot"></i></button>
            <input type="text" id="locationInput" placeholder="رابط الاجتماع (Zoom)...">
        </div>

        <div style="margin-bottom: 10px;">
            <textarea id="desc" rows="3" placeholder="تفاصيل إضافية..."></textarea>
        </div>

        <button class="btn-generate" onclick="generateLink()">
            <i class="fa-solid fa-link"></i> إنشاء الرابط
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>

    <script>
        // 1. تشغيل التقويم
        const fp = flatpickr("#start", {
            enableTime: true,
            dateFormat: "Y-m-d h:i K",
            locale: "ar",
            disableMobile: "true",
            onChange: function(selectedDates, dateStr, instance) {
                updateHijri(selectedDates[0]);
            }
        });

        // 2. الهجري
        function updateHijri(dateObj) {
            const display = document.getElementById("hijriDisplay");
            if (!dateObj) { display.style.opacity = "0"; return; }
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura', {
                day: 'numeric', month: 'long', year: 'numeric'
            }).format(dateObj);
            display.innerHTML = `<i class="fa-solid fa-moon"></i> الموافق: ${hijriDate}`;
            display.style.opacity = "1";
        }

        // 3. النجوم
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; stars=[]; for(let i=0;i<60;i++)stars.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*1.5,d:Math.random()*0.5+0.1}); }
        function drawStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y-=s.d;if(s.y<0)s.y=height;}); requestAnimationFrame(drawStars); }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        // 4. التحكم
        let locationType = 'online';
        function setType(type) {
            locationType = type;
            const input = document.getElementById('locationInput');
            if(type === 'online') {
                document.getElementById('btnOnline').classList.add('active');
                document.getElementById('btnLoc').classList.remove('active');
                input.placeholder = "رابط الاجتماع (Zoom)...";
            } else {
                document.getElementById('btnLoc').classList.add('active');
                document.getElementById('btnOnline').classList.remove('active');
                input.placeholder = "اسم القاعة أو المدينة...";
            }
        }

        function generateLink() {
            const title = document.getElementById('title').value;
            const selectedDates = fp.selectedDates;
            const durationMinutes = parseInt(document.getElementById('duration').value);
            const desc = document.getElementById('desc').value;
            const loc = document.getElementById('locationInput').value;

            if(!title || selectedDates.length === 0) { alert('⚠️ يرجى تعبئة العنوان والوقت!'); return; }

            const startDate = selectedDates[0];
            const endDate = new Date(startDate.getTime() + durationMinutes * 60000);
            
            const formatLocal = (d) => {
                const pad = (n) => n < 10 ? '0'+n : n;
                return d.getFullYear() + pad(d.getMonth() + 1) + pad(d.getDate()) + 'T' + pad(d.getHours()) + pad(d.getMinutes()) + '00';
            };

            let finalDesc = desc;
            if(loc) {
                const prefix = locationType === 'online' ? "رابط الاجتماع: " : "الموقع: ";
                finalDesc = prefix + loc + "\n\n" + desc;
            }

            const baseUrl = "https://l-vwv-l.github.io/aldiwan/event.html";
            const finalUrl = `${baseUrl}?title=${encodeURIComponent(title)}&start=${formatLocal(startDate)}&end=${formatLocal(endDate)}&desc=${encodeURIComponent(finalDesc)}`;

            navigator.clipboard.writeText(finalUrl).then(() => {
                const btn = document.querySelector('.btn-generate');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم النسخ!';
                btn.style.background = "#2563eb"; btn.style.color = "#fff";
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = "linear-gradient(145deg, #1e1e1e, #232323)";
                    btn.style.color = "#2563eb";
                }, 2000);
            });
        }
    </script>
</body>
</html>
