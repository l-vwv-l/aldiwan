<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة التحكم | الديوان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #fff;
            --accent: #58a6ff; 
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.75); 
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        canvas#stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .admin-card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            text-align: center;
        }

        /* === تنسيق الشعار الجديد === */
        .logo-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .logo-img {
            width: 90px;
            height: 90px;
            border-radius: 50%; /* دائري */
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(88, 166, 255, 0.4); /* توهج أزرق حول الشعار */
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(88, 166, 255, 0.6);
        }

        h2 { margin: 0; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; }

        .form-group { margin-bottom: 20px; text-align: right; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        /* تنسيق الحقول */
        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            /* استخدام خط روبوتو للأرقام الإنجليزية */
            font-family: 'Roboto', 'Tajawal', sans-serif; 
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.05);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.15);
        }

        /* === تنسيق خاص ومميز للتاريخ (التعديل المطلوب) === */
        input[type="datetime-local"] {
            direction: ltr; /* يجبر الأرقام تكون من اليسار لليمين (تنسيق إنجليزي) */
            text-align: right; /* المحاذاة لليمين */
            color: #8ecae6; /* لون أزرق سماوي مميز للأرقام */
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
        }

        /* أيقونة التقويم داخل الحقل */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1) sepia(100%) saturate(1000%) hue-rotate(180deg); /* تلوين الأيقونة بالأزرق */
            cursor: pointer;
            opacity: 0.8;
            transition: 0.2s;
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-generate {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(45deg, rgba(35, 134, 54, 0.8), rgba(35, 134, 54, 0.4));
            border: 1px solid #238636;
            border-radius: 15px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            background: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 160, 67, 0.4);
        }

        .result-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(31, 111, 235, 0.15);
            border: 1px solid #1f6feb;
            border-radius: 12px;
            color: #58a6ff;
            text-align: center;
            font-size: 0.9rem;
            font-family: 'Roboto', monospace; /* للأرقام الإنجليزية في الرابط */
            display: none;
            word-break: break-all;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .footer-note {
            margin-top: 25px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="admin-card">
        <div class="logo-container">
            <img src="logo.png" alt="الديوان الجامعي" class="logo-img">
        </div>

        <div style="margin-bottom: 30px;">
            <h2>صانع الروابط</h2>
            <p style="color: #888; font-size: 0.9rem; margin-top: 5px;">لوحة تحكم المشرف</p>
        </div>

        <div class="form-group">
            <label><i class="fa-solid fa-pen"></i> عنوان المناسبة</label>
            <input type="text" id="title" placeholder="مثال: مراجعة الكيمياء...">
        </div>

        <div class="form-group">
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label><i class="fa-regular fa-clock"></i> البداية</label>
                    <input type="datetime-local" id="start">
                </div>
                <div style="flex: 1;">
                    <label><i class="fa-solid fa-hourglass-end"></i> النهاية</label>
                    <input type="datetime-local" id="end">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label><i class="fa-solid fa-align-right"></i> التفاصيل (اختياري)</label>
            <textarea id="desc" rows="2" placeholder="رابط الزوم، القاعة، ملاحظات..."></textarea>
        </div>

        <button class="btn-generate" onclick="generateLink()">
            <i class="fa-solid fa-link"></i> إنشاء ونسخ الرابط
        </button>

        <div class="result-area" id="successMsg"></div>

        <div class="footer-note">نظام الديوان الخاص v2.0</div>
    </div>

    <script>
        // === كود النجوم (خلفية) ===
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for(let i=0; i<80; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 1.5,
                    d: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
                ctx.fill();
                star.y -= star.d; 
                if(star.y < 0) star.y = height;
            });
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars);
        initStars();
        drawStars();

        // === منطق إنشاء الرابط ===
        function generateLink() {
            const title = document.getElementById('title').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const desc = document.getElementById('desc').value;
            const btn = document.querySelector('.btn-generate');

            if(!title || !start || !end) {
                btn.style.transform = "translateX(5px)";
                setTimeout(() => btn.style.transform = "translateX(0)", 100);
                alert('⚠️ يرجى تعبئة العنوان والوقت!');
                return;
            }

            // التنسيق للرابط
            const format = (d) => d.replace(/[-:]/g, '').replace('T', 'T') + '00';
            
            // تأكد من صحة المسار هنا
            const baseUrl = "https://l-vwv-l.github.io/aldiwan/event.html";
            
            const finalUrl = `${baseUrl}?title=${encodeURIComponent(title)}&start=${format(start)}&end=${format(end)}&desc=${encodeURIComponent(desc)}`;

            navigator.clipboard.writeText(finalUrl).then(() => {
                const msg = document.getElementById('successMsg');
                msg.style.display = 'block';
                msg.innerHTML = `<i class="fa-solid fa-check-circle"></i> تم نسخ الرابط!<br><span style="font-size:0.8em; opacity:0.8">${finalUrl}</span>`;
                
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم النسخ!';
                btn.style.background = "#fff";
                btn.style.color = "#000";

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = "linear-gradient(45deg, rgba(35, 134, 54, 0.8), rgba(35, 134, 54, 0.4))";
                    btn.style.color = "#fff";
                }, 3000);
            });
        }
    </script>
</body>
</html>
