<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة التحكم | الديوان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">

    <style>
        :root {
            --primary: #fff;
            --accent: #2563eb; 
            --bg-dark: #050505;
            --glass: rgba(22, 22, 22, 0.9); 
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --text-muted: #9ca3af;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        canvas#stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .admin-card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 35px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            text-align: right;
        }

        /* === الشعار === */
        .logo-header { text-align: center; margin-bottom: 30px; }
        .logo-img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
            transition: 0.3s;
        }
        .logo-img:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(37, 99, 235, 0.6); }

        /* === الحقول === */
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        
        input, textarea, select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }
        input:focus, textarea:focus, select:focus { 
            border-color: var(--accent); 
            background: rgba(37, 99, 235, 0.05); 
        }

        /* === تخصيص حقل التاريخ === */
        .date-section { margin-bottom: 20px; }
        .date-container { display: flex; gap: 15px; }
        .date-input-wrapper { flex: 2; position: relative; }
        
        input.flatpickr-input {
            font-family: 'Roboto', sans-serif !important;
            font-size: 1.1rem;
            color: #60a5fa;
            direction: ltr; 
            text-align: left;
            padding-left: 45px; /* مسافة للأيقونة */
            cursor: pointer;
        }
        
        .calendar-icon {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #60a5fa; font-size: 1.1rem; pointer-events: none; z-index: 5;
        }

        .duration-wrapper { flex: 1; }
        select.duration-select { text-align: center; cursor: pointer; color: #ddd; }

        /* شارة التاريخ الهجري */
        #hijriDisplay {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #fbbf24; 
            background: rgba(251, 191, 36, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid rgba(251, 191, 36, 0.2);
            font-family: 'Tajawal';
            opacity: 0; 
            transition: opacity 0.3s;
        }

        /* === تخصيص شكل التقويم المنبثق ليطابق الثيم === */
        .flatpickr-calendar {
            background: #0f0f0f !important;
            border: 1px solid #333 !important;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6) !important;
            border-radius: 16px !important;
            font-family: 'Roboto', sans-serif !important;
        }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }
        .flatpickr-day:hover {
            background: #333 !important;
        }
        .flatpickr-months .flatpickr-month {
            background: #0f0f0f !important;
            color: #fff !important;
            fill: #fff !important;
        }
        .flatpickr-current-month .flatpickr-monthDropdown-months {
            font-family: 'Tajawal', sans-serif !important;
        }
        .flatpickr-time input {
            color: #fff !important;
            font-family: 'Roboto', sans-serif !important;
        }

        /* === باقي التنسيقات === */
        .options-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding: 0 5px;
        }
        .reminder-wrapper { position: relative; width: 140px; }
        .reminder-select {
            appearance: none; background: transparent; border: none;
            color: var(--text-muted); font-size: 0.9rem; padding-right: 25px; cursor: pointer;
            text-align: right; width: 100%;
        }
        .reminder-icon {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); pointer-events: none;
        }
        .meta-info { display: flex; gap: 15px; font-size: 0.85rem; color: var(--text-muted); font-family: 'Roboto'; }
        .meta-item { display: flex; align-items: center; gap: 6px; }

        .location-section {
            background: rgba(255,255,255,0.02);
            padding: 6px; border-radius: 14px;
            display: flex; gap: 10px; align-items: center;
            margin-bottom: 20px; border: 1px solid var(--border);
        }
        .loc-type-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 10px 20px; border-radius: 10px; cursor: pointer;
            font-family: 'Tajawal'; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .loc-type-btn.active {
            background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .loc-input { border: none; background: transparent; padding: 0 10px; box-shadow: none !important; }

        /* === تصميم الزر الجديد (Explore Me Style) === */
        .btn-generate {
            width: 100%;
            padding: 16px 20px;
            margin-top: 15px;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            border: 2px solid var(--border);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .btn-generate svg {
            transition: transform 0.3s ease-in-out;
        }

        .btn-generate:hover {
            border-color: var(--accent);
            background-color: rgba(37, 99, 235, 0.1);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }

        .btn-generate:hover svg {
            transform: translateX(5px) scale(1.1); /* تحريك الأيقونة عند الهوفر */
            stroke: var(--accent);
        }

        .btn-generate:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="admin-card">
        <div class="logo-header">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h2 style="margin: 15px 0 0; font-size: 1.4rem;">إضافة حدث جديد</h2>
        </div>

        <div style="margin-bottom: 20px;">
            <input type="text" id="title" placeholder="عنوان الدورة أو الاجتماع..." style="font-size: 1.1rem;">
        </div>

        <div class="date-section">
            <div class="date-container">
                <div class="date-input-wrapper">
                    <i class="fa-regular fa-calendar-days calendar-icon"></i>
                    <input type="text" id="start" placeholder="اختر التاريخ والوقت">
                </div>
                <div class="duration-wrapper">
                    <select id="duration" class="duration-select">
                        <option value="60" selected>ساعة</option>
                        <option value="90">ساعة ونصف</option>
                        <option value="120">ساعتان</option>
                        <option value="180">3 ساعات</option>
                    </select>
                </div>
            </div>
            <div id="hijriDisplay"></div>
        </div>

        <div class="options-bar">
            <div class="reminder-wrapper">
                <i class="fa-regular fa-bell reminder-icon"></i>
                <select id="reminder" class="reminder-select">
                    <option value="30" selected>قبل 30 دقيقة</option>
                    <option value="60">قبل ساعة</option>
                    <option value="1440">قبل يوم</option>
                </select>
            </div>
            <div class="meta-info">
                <div class="meta-item"><i class="fa-solid fa-globe"></i> Riyadh</div>
                <div class="meta-item" style="background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:4px; font-size:0.75rem;">AM/PM</div>
            </div>
        </div>

        <div class="location-section">
            <div style="display:flex; gap:5px;">
                <button class="loc-type-btn active" id="btnOnline" onclick="setType('online')">
                    <i class="fa-solid fa-video"></i> أونلاين
                </button>
                <button class="loc-type-btn" id="btnLoc" onclick="setType('location')">
                    <i class="fa-solid fa-location-dot"></i> موقع
                </button>
            </div>
            <input type="text" id="locationInput" class="loc-input" placeholder="رابط الاجتماع (Zoom)...">
        </div>

        <div style="margin-bottom: 10px;">
            <textarea id="desc" rows="3" placeholder="تفاصيل إضافية..."></textarea>
        </div>

        <button class="btn-generate" onclick="generateLink()">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg> 
            إنشاء الرابط
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script> 
    
    <script>
        // === 1. تفعيل التقويم الاحترافي (Flatpickr) ===
        const fp = flatpickr("#start", {
            enableTime: true,
            dateFormat: "Y-m-d h:i K", // التنسيق: 2026-02-03 09:00 PM
            time_24hr: false,
            locale: "ar", // أسماء الأشهر بالعربي
            disableMobile: "true", 
            onChange: function(selectedDates, dateStr, instance) {
                updateHijri(selectedDates[0]);
            }
        });

        // === 2. كود النجوم ===
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() {
            width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height;
            stars = []; for(let i=0; i<60; i++) stars.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*1.5, d:Math.random()*0.5+0.1});
        }
        function drawStars() {
            ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)";
            stars.forEach(s=>{ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); s.y-=s.d; if(s.y<0)s.y=height;});
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        // === 3. التحويل للهجري (باستخدام مكتبة Intl لدقة 100%) ===
        function updateHijri(dateObj) {
            const display = document.getElementById("hijriDisplay");
            if (!dateObj) { display.style.opacity = "0"; return; }

            // استخدام Intl.DateTimeFormat مع تقويم أم القرى (Umm al-Qura)
            // هذا يعطي التاريخ الرسمي المستخدم في السعودية
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(dateObj);

            display.innerHTML = `<i class="fa-solid fa-moon"></i> الموافق: ${hijriDate}`;
            display.style.opacity = "1";
        }

        // === 4. باقي الوظائف ===
        let locationType = 'online';
        function setType(type) {
            locationType = type;
            const input = document.getElementById('locationInput');
            if(type === 'online') {
                document.getElementById('btnOnline').classList.add('active');
                document.getElementById('btnLoc').classList.remove('active');
                input.placeholder = "رابط الاجتماع (Zoom)...";
            } else {
                document.getElementById('btnLoc').classList.add('active');
                document.getElementById('btnOnline').classList.remove('active');
                input.placeholder = "اسم القاعة أو المدينة...";
            }
        }

        function generateLink() {
            const title = document.getElementById('title').value;
            const selectedDates = fp.selectedDates;
            const durationMinutes = parseInt(document.getElementById('duration').value);
            const desc = document.getElementById('desc').value;
            const loc = document.getElementById('locationInput').value;

            if(!title || selectedDates.length === 0) { alert('⚠️ يرجى تعبئة العنوان والوقت!'); return; }

            const startDate = selectedDates[0];
            const endDate = new Date(startDate.getTime() + durationMinutes * 60000);
            
            const formatLocal = (d) => {
                const pad = (n) => n < 10 ? '0'+n : n;
                return d.getFullYear() + pad(d.getMonth() + 1) + pad(d.getDate()) + 'T' + pad(d.getHours()) + pad(d.getMinutes()) + '00';
            };

            let finalDesc = desc;
            if(loc) {
                const prefix = locationType === 'online' ? "رابط الاجتماع: " : "الموقع: ";
                finalDesc = prefix + loc + "\n\n" + desc;
            }

            const baseUrl = "https://l-vwv-l.github.io/aldiwan/event.html";
            const finalUrl = `${baseUrl}?title=${encodeURIComponent(title)}&start=${formatLocal(startDate)}&end=${formatLocal(endDate)}&desc=${encodeURIComponent(finalDesc)}`;

            navigator.clipboard.writeText(finalUrl).then(() => {
                const btn = document.querySelector('.btn-generate');
                const originalText = btn.innerHTML;
                
                // تغيير محتوى الزر مؤقتاً عند النسخ
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم النسخ!';
                btn.style.borderColor = "#10b981";
                btn.style.color = "#10b981";
                
                setTimeout(() => {
                    // إرجاع الزر لوضعه الطبيعي
                    btn.innerHTML = '<svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg> إنشاء الرابط';
                    btn.style.borderColor = "var(--border)";
                    btn.style.color = "#fff";
                }, 2000);
            });
        }
    </script>
</body>
</html>
