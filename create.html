<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة التحكم | الديوان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #fff;
            --accent: #3b82f6; /* لون أزرق عصري */
            --bg-dark: #050505;
            --glass: rgba(22, 22, 27, 0.85); 
            --border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(255, 255, 255, 0.03);
            --text-muted: #9ca3af;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        canvas#stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .admin-card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 35px;
            width: 90%;
            max-width: 520px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
            text-align: right;
        }

        /* === الشعار === */
        .logo-header { text-align: center; margin-bottom: 30px; }
        .logo-img {
            width: 85px; height: 85px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s;
        }
        .logo-img:hover { transform: scale(1.05); }

        /* === الحقول العامة === */
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-muted); font-weight: 500; }
        
        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }
        input:focus, textarea:focus { 
            border-color: var(--accent); 
            background: rgba(59, 130, 246, 0.05); 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* === تنسيق التواريخ والتقويم === */
        .date-row { display: flex; gap: 12px; margin-bottom: 5px; }
        .date-group { flex: 1; }
        
        input[type="datetime-local"] {
            font-family: 'Roboto', sans-serif;
            direction: ltr; text-align: right;
            color-scheme: dark; /* هذا السطر السحري لجعل التقويم أسود */
            cursor: pointer;
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            cursor: pointer; opacity: 0.6; filter: invert(1);
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover { opacity: 1; }

        /* === شريط الإعدادات الجديد (الجرس والمدينة) === */
        .meta-row {
            display: flex; justify-content: flex-end; align-items: center; gap: 15px;
            margin-bottom: 20px; padding: 0 5px;
        }
        .meta-item {
            display: flex; align-items: center; gap: 6px;
            font-size: 0.8rem; color: var(--text-muted); font-family: 'Roboto', sans-serif;
        }
        .meta-item i { font-size: 0.9rem; }
        .meta-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px; border-radius: 4px;
            font-size: 0.75rem; color: #ccc; letter-spacing: 0.5px;
        }

        /* === أزرار التبديل (Toggles) === */
        .toggles-row {
            display: flex; gap: 25px; margin-bottom: 25px;
            padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }
        .toggle-container {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .toggle-switch {
            position: relative; width: 44px; height: 24px;
            background: rgba(255, 255, 255, 0.1); border-radius: 20px; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 3px; left: 3px;
            width: 18px; height: 18px; background: #fff; border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"] { display: none; }
        input:checked + .toggle-switch { background: var(--accent); }
        input:checked + .toggle-switch::after { transform: translateX(20px); }
        .toggle-label { font-size: 0.9rem; color: #ddd; }

        /* === أزرار الموقع === */
        .location-section {
            background: var(--input-bg);
            padding: 6px; border-radius: 14px;
            display: flex; gap: 10px; align-items: center;
            margin-bottom: 20px; border: 1px solid var(--border);
        }
        .loc-type-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 10px 18px; border-radius: 10px; cursor: pointer;
            font-family: 'Tajawal'; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .loc-type-btn.active {
            background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .loc-input {
            border: none; background: transparent; padding: 0 10px; margin: 0; box-shadow: none !important;
        }

        /* === زر الإنشاء === */
        .btn-generate {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none; border-radius: 14px;
            color: #fff; font-size: 1.05rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; margin-top: 15px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); }

    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="admin-card">
        <div class="logo-header">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h2 style="margin: 15px 0 0; font-size: 1.3rem;">إضافة حدث جديد</h2>
        </div>

        <div style="margin-bottom: 20px;">
            <input type="text" id="title" placeholder="عنوان الدورة أو الاجتماع..." style="font-size: 1.1rem;">
        </div>

        <div class="date-row">
            <div class="date-group">
                <input type="datetime-local" id="start">
            </div>
            <div class="date-group">
                <input type="datetime-local" id="end">
            </div>
        </div>

        <div class="meta-row">
            <div class="meta-item">
                <i class="fa-regular fa-bell"></i> 30 minutes
            </div>
            <div class="meta-item">
                <i class="fa-solid fa-globe"></i> Riyadh
            </div>
            <div class="meta-badge">AM/PM</div>
        </div>

        <div class="toggles-row">
            <label class="toggle-container">
                <input type="checkbox" id="allDay">
                <div class="toggle-switch"></div>
                <span class="toggle-label">طوال اليوم</span>
            </label>
            
            <label class="toggle-container">
                <input type="checkbox" id="recurring">
                <div class="toggle-switch"></div>
                <span class="toggle-label">تكرار</span>
            </label>
        </div>

        <div class="location-section">
            <div style="display:flex; gap:5px;">
                <button class="loc-type-btn active" id="btnOnline" onclick="setType('online')">
                    <i class="fa-solid fa-globe"></i> أونلاين
                </button>
                <button class="loc-type-btn" id="btnLoc" onclick="setType('location')">
                    <i class="fa-solid fa-location-dot"></i> موقع
                </button>
            </div>
            <input type="text" id="locationInput" class="loc-input" placeholder="رابط الاجتماع (Zoom)...">
        </div>

        <div style="margin-bottom: 5px;">
            <textarea id="desc" rows="3" placeholder="تفاصيل إضافية، محاور الدورة..."></textarea>
        </div>

        <button class="btn-generate" onclick="generateLink()">
            <i class="fa-solid fa-link"></i> إنشاء الرابط
        </button>
    </div>

    <script>
        // === 1. كود النجوم ===
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            stars = [];
            for(let i=0; i<60; i++) stars.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*1.5, d:Math.random()*0.5+0.1});
        }
        function drawStars() {
            ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)";
            stars.forEach(s=>{ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); s.y-=s.d; if(s.y<0)s.y=height;});
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        // === 2. التحكم في أزرار الموقع ===
        let locationType = 'online';
        function setType(type) {
            locationType = type;
            const input = document.getElementById('locationInput');
            if(type === 'online') {
                document.getElementById('btnOnline').classList.add('active');
                document.getElementById('btnLoc').classList.remove('active');
                input.placeholder = "رابط الاجتماع (Zoom)...";
            } else {
                document.getElementById('btnLoc').classList.add('active');
                document.getElementById('btnOnline').classList.remove('active');
                input.placeholder = "اسم القاعة أو المدينة...";
            }
        }

        // === 3. إنشاء الرابط ===
        function generateLink() {
            const title = document.getElementById('title').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const desc = document.getElementById('desc').value;
            const loc = document.getElementById('locationInput').value;

            if(!title || !start || !end) {
                alert('⚠️ يرجى تعبئة البيانات الأساسية!');
                return;
            }

            const format = (d) => d.replace(/[-:]/g, '').replace('T', 'T') + '00';
            
            let finalDesc = desc;
            if(loc) {
                const prefix = locationType === 'online' ? "رابط الاجتماع: " : "الموقع: ";
                finalDesc = prefix + loc + "\n\n" + desc;
            }

            const baseUrl = "https://l-vwv-l.github.io/aldiwan/event.html";
            const finalUrl = `${baseUrl}?title=${encodeURIComponent(title)}&start=${format(start)}&end=${format(end)}&desc=${encodeURIComponent(finalDesc)}`;

            navigator.clipboard.writeText(finalUrl).then(() => {
                const btn = document.querySelector('.btn-generate');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم النسخ!';
                btn.style.background = "#10b981"; // أخضر
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = "linear-gradient(135deg, #3b82f6, #2563eb)";
                }, 2000);
            });
        }
    </script>
</body>
</html>
