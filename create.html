<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة التحكم | الديوان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #fff;
            --accent: #2563eb; 
            --bg-dark: #050505;
            --glass: rgba(22, 22, 22, 0.9); 
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --text-muted: #9ca3af;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        canvas#stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .admin-card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 35px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            text-align: right;
        }

        /* === الشعار === */
        .logo-header { text-align: center; margin-bottom: 30px; }
        .logo-img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
            transition: 0.3s;
        }
        .logo-img:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(37, 99, 235, 0.6); }

        /* === الحقول === */
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        
        input, textarea, select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }
        input:focus, textarea:focus, select:focus { 
            border-color: var(--accent); 
            background: rgba(37, 99, 235, 0.05); 
        }

        /* === تنسيق خاص للتاريخ (Elegant Date) === */
        .date-container {
            display: flex; gap: 15px; margin-bottom: 20px;
        }
        
        /* حقل التاريخ الكبير */
        .date-input-wrapper { flex: 2; position: relative; }
        input[type="datetime-local"] {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            color: #60a5fa;
            direction: ltr; text-align: right;
            color-scheme: dark;
            letter-spacing: 0.5px;
        }
        
        /* حقل المدة (بديل وقت الانتهاء) */
        .duration-wrapper { flex: 1; }
        select.duration-select {
            font-family: 'Tajawal', sans-serif;
            text-align: center; cursor: pointer;
            color: #ddd;
        }

        /* === شريط الخيارات (التذكير + المدينة) === */
        .options-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding: 0 5px;
        }

        /* قائمة التذكير (Dropdown) */
        .reminder-wrapper { position: relative; width: 140px; }
        .reminder-select {
            appearance: none; background: transparent; border: none;
            color: var(--text-muted); font-size: 0.9rem; padding-right: 25px; cursor: pointer;
            text-align: right; width: 100%;
        }
        .reminder-icon {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); pointer-events: none;
        }
        .reminder-wrapper:hover .reminder-select { color: #fff; }

        /* أيقونات المعلومات */
        .meta-info { display: flex; gap: 15px; font-size: 0.85rem; color: var(--text-muted); font-family: 'Roboto'; }
        .meta-item { display: flex; align-items: center; gap: 6px; }

        /* === أزرار الموقع === */
        .location-section {
            background: rgba(255,255,255,0.02);
            padding: 6px; border-radius: 14px;
            display: flex; gap: 10px; align-items: center;
            margin-bottom: 20px; border: 1px solid var(--border);
        }
        .loc-type-btn {
            background: transparent; border: none; color: var(--text-muted);
            padding: 10px 20px; border-radius: 10px; cursor: pointer;
            font-family: 'Tajawal'; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .loc-type-btn.active {
            background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .loc-input {
            border: none; background: transparent; padding: 0 10px; box-shadow: none !important;
        }

        /* === زر الإنشاء === */
        .btn-generate {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none; border-radius: 14px;
            color: #fff; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4); }

    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="admin-card">
        <div class="logo-header">
            <img src="logo.png" alt="Logo" class="logo-img">
            <h2 style="margin: 15px 0 0; font-size: 1.4rem;">إضافة حدث جديد</h2>
        </div>

        <div style="margin-bottom: 20px;">
            <input type="text" id="title" placeholder="عنوان الدورة أو الاجتماع..." style="font-size: 1.1rem;">
        </div>

        <div class="date-container">
            <div class="date-input-wrapper">
                <input type="datetime-local" id="start">
            </div>
            <div class="duration-wrapper">
                <select id="duration" class="duration-select">
                    <option value="30">30 دقيقة</option>
                    <option value="60" selected>ساعة واحدة</option>
                    <option value="90">ساعة ونصف</option>
                    <option value="120">ساعتان</option>
                    <option value="180">3 ساعات</option>
                    <option value="300">5 ساعات</option>
                    <option value="1440">يوم كامل</option>
                </select>
            </div>
        </div>

        <div class="options-bar">
            <div class="reminder-wrapper">
                <i class="fa-regular fa-bell reminder-icon"></i>
                <select id="reminder" class="reminder-select">
                    <option value="0">بدون تذكير</option>
                    <option value="10">قبل 10 دقائق</option>
                    <option value="30" selected>قبل 30 دقيقة</option>
                    <option value="60">قبل ساعة</option>
                    <option value="1440">قبل يوم</option>
                </select>
            </div>

            <div class="meta-info">
                <div class="meta-item"><i class="fa-solid fa-globe"></i> Riyadh</div>
                <div class="meta-item" style="background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:4px; font-size:0.75rem;">AM/PM</div>
            </div>
        </div>

        <div class="location-section">
            <div style="display:flex; gap:5px;">
                <button class="loc-type-btn active" id="btnOnline" onclick="setType('online')">
                    <i class="fa-solid fa-video"></i> أونلاين
                </button>
                <button class="loc-type-btn" id="btnLoc" onclick="setType('location')">
                    <i class="fa-solid fa-location-dot"></i> موقع
                </button>
            </div>
            <input type="text" id="locationInput" class="loc-input" placeholder="رابط الاجتماع (Zoom)...">
        </div>

        <div style="margin-bottom: 10px;">
            <textarea id="desc" rows="3" placeholder="تفاصيل إضافية..."></textarea>
        </div>

        <button class="btn-generate" onclick="generateLink()">
            <i class="fa-solid fa-link"></i> إنشاء الرابط
        </button>
    </div>

    <script>
        // === 1. كود النجوم ===
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            stars = [];
            for(let i=0; i<60; i++) stars.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*1.5, d:Math.random()*0.5+0.1});
        }
        function drawStars() {
            ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)";
            stars.forEach(s=>{ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill(); s.y-=s.d; if(s.y<0)s.y=height;});
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        // === 2. التحكم في الأزرار ===
        let locationType = 'online';
        function setType(type) {
            locationType = type;
            const input = document.getElementById('locationInput');
            if(type === 'online') {
                document.getElementById('btnOnline').classList.add('active');
                document.getElementById('btnLoc').classList.remove('active');
                input.placeholder = "رابط الاجتماع (Zoom)...";
            } else {
                document.getElementById('btnLoc').classList.add('active');
                document.getElementById('btnOnline').classList.remove('active');
                input.placeholder = "اسم القاعة أو المدينة...";
            }
        }

        // === 3. إنشاء الرابط (الذكاء هنا) ===
        function generateLink() {
            const title = document.getElementById('title').value;
            const startInput = document.getElementById('start').value;
            const durationMinutes = parseInt(document.getElementById('duration').value);
            const desc = document.getElementById('desc').value;
            const loc = document.getElementById('locationInput').value;

            if(!title || !startInput) {
                alert('⚠️ يرجى تعبئة العنوان ووقت البداية!');
                return;
            }

            // حساب وقت النهاية تلقائياً
            const startDate = new Date(startInput);
            const endDate = new Date(startDate.getTime() + durationMinutes * 60000);

            // دالة تنسيق التاريخ للرابط (YYYYMMDDTHHMMSS)
            const format = (d) => {
                return d.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'; // استخدام توقيت UTC
                // أو نستخدم التوقيت المحلي إذا فضلت، لكن UTC أضمن
            };
            
            // بما أن datetime-local يعطينا الوقت المحلي، نحتاج نضبطه لصيغة الرابط
            // الطريقة الأبسط للروابط بدون تعقيد التوقيت الدولي:
            const formatLocal = (d) => {
                const pad = (n) => n < 10 ? '0'+n : n;
                return d.getFullYear() +
                       pad(d.getMonth() + 1) +
                       pad(d.getDate()) + 'T' +
                       pad(d.getHours()) +
                       pad(d.getMinutes()) + '00';
            };

            const startStr = formatLocal(startDate);
            const endStr = formatLocal(endDate);

            // دمج الموقع
            let finalDesc = desc;
            if(loc) {
                const prefix = locationType === 'online' ? "رابط الاجتماع: " : "الموقع: ";
                finalDesc = prefix + loc + "\n\n" + desc;
            }

            const baseUrl = "https://l-vwv-l.github.io/aldiwan/event.html";
            const finalUrl = `${baseUrl}?title=${encodeURIComponent(title)}&start=${startStr}&end=${endStr}&desc=${encodeURIComponent(finalDesc)}`;

            navigator.clipboard.writeText(finalUrl).then(() => {
                const btn = document.querySelector('.btn-generate');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم النسخ!';
                btn.style.background = "#10b981"; 
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = "linear-gradient(135deg, #2563eb, #1d4ed8)";
                }, 2000);
            });
        }
    </script>
</body>
</html>
