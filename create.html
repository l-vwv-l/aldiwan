<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة التحكم | الديوان</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

    <style>
        :root {
            --primary: #fff;
            --accent: #2563eb;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        canvas#stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .admin-card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 550px; /* وسعنا الكرت شوي عشان العناصر الجديدة */
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            text-align: right;
        }

        /* === الشعار === */
        .logo-header { text-align: center; margin-bottom: 20px; }
        .logo-img {
            width: 70px; height: 70px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            transition: transform 0.3s;
        }
        .logo-img:hover { transform: scale(1.1) rotate(5deg); }

        /* === الحقول === */
        label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: #aaa; font-weight: 500; }
        
        input, textarea, select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: rgba(37, 99, 235, 0.1); }

        /* === تنسيق حقل التاريخ المخصص (Flatpickr) === */
        .date-input {
            font-family: 'Roboto', sans-serif !important;
            direction: ltr;
            text-align: center;
            cursor: pointer;
            color: #60a5fa;
            font-weight: 500;
        }

        /* === الشريط الجديد (التنبيه + المنطقة) === */
        .meta-bar {
            display: flex;
            justify-content: flex-end; /* المحاذاة لليسار (بالنسبة للاتجاه العربي) */
            gap: 15px;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #888;
            background: rgba(255,255,255,0.03);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .meta-item i { color: var(--accent); }
        .meta-select {
            background: transparent; border: none; color: #ccc; 
            font-size: 0.85rem; padding: 0; width: auto; cursor: pointer;
        }
        .meta-select option { background: #111; color: #fff; }

        /* === أزرار التبديل والموقع === */
        .controls-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; gap: 10px; flex-wrap: wrap;
        }
        
        /* Toggles */
        .toggles-group { display: flex; gap: 15px; }
        .toggle-container { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .toggle-switch {
            position: relative; width: 36px; height: 20px;
            background: #333; border-radius: 20px; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 16px; height: 16px; background: #fff; border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"] { display: none; }
        input:checked + .toggle-switch { background: var(--accent); }
        input:checked + .toggle-switch::after { transform: translateX(16px); }
        .toggle-label { font-size: 0.85rem; color: #ddd; }

        /* Location Buttons */
        .loc-btns { display: flex; gap: 5px; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 8px; }
        .loc-btn {
            background: transparent; border: none; color: #aaa;
            padding: 6px 12px; border-radius: 6px; cursor: pointer;
            font-size: 0.85rem; transition: 0.2s;
        }
        .loc-btn.active { background: var(--accent); color: white; }

        /* === الزر الكبير === */
        .btn-generate {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none; border-radius: 12px;
            color: #fff; font-size: 1rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4); }

        /* === تخصيص شكل التقويم المنبثق (Flatpickr Override) === */
        .flatpickr-calendar.dark {
            background: rgba(20, 20, 20, 0.95) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8) !important;
        }
        .flatpickr-day.selected {
            background: var(--accent) !important;
            border-color: var(--accent) !important;
        }
        .flatpickr-time input { color: #fff !important; }
    </style>
</head>
<body>

    <canvas id="stars"></canvas>

    <div class="admin-card">
        <div class="logo-header">
            <img src="logo.png" alt="Logo" class="logo-img">
        </div>

        <div style="margin-bottom: 15px;">
            <input type="text" id="title" placeholder="عنوان الدورة أو الاجتماع..." style="font-size: 1.1rem; border-color: rgba(37, 99, 235, 0.3);">
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <input type="text" id="start" class="date-input" placeholder="البداية">
            </div>
            <div style="flex: 1;">
                <input type="text" id="end" class="date-input" placeholder="النهاية">
            </div>
        </div>

        <div class="meta-bar">
            <div class="meta-item">
                <i class="fa-regular fa-bell"></i>
                <select class="meta-select" id="alertTime">
                    <option value="15">15 دقيقة</option>
                    <option value="30" selected>30 دقيقة</option>
                    <option value="60">ساعة واحدة</option>
                    <option value="1440">قبل يوم</option>
                </select>
            </div>
            
            <div class="meta-item">
                <i class="fa-solid fa-globe"></i>
                <span>Riyadh (GMT+3)</span>
            </div>
            
            <div class="meta-item" style="opacity: 0.7;">
                <span>AM/PM</span>
            </div>
        </div>

        <div class="controls-row">
            <div class="toggles-group">
                <label class="toggle-container">
                    <input type="checkbox" id="allDay">
                    <div class="toggle-switch"></div>
                    <span class="toggle-label">طوال اليوم</span>
                </label>
                <label class="toggle-container">
                    <input type="checkbox" id="recurring">
                    <div class="toggle-switch"></div>
                    <span class="toggle-label">تكرار</span>
                </label>
            </div>

            <div class="loc-btns">
                <button class="loc-btn active" id="btnOnline" onclick="setType('online')">أونلاين</button>
                <button class="loc-btn" id="btnLoc" onclick="setType('location')">موقع</button>
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <input type="text" id="locationInput" placeholder="رابط الاجتماع (Zoom/Teams)..." style="background: rgba(37, 99, 235, 0.05);">
        </div>

        <div style="margin-bottom: 15px;">
            <textarea id="desc" rows="2" placeholder="تفاصيل إضافية..."></textarea>
        </div>

        <button class="btn-generate" onclick="generateLink()">
            <i class="fa-solid fa-link"></i> إنشاء الرابط
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // === 1. تهيئة التقويم الاحترافي ===
        const config = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: false, // نظام 12 ساعة
            locale: {
                firstDayOfWeek: 1 // يبدأ الأسبوع يوم الاثنين
            }
        };
        
        const fpStart = flatpickr("#start", config);
        const fpEnd = flatpickr("#end", config);

        // === 2. نجوم الخلفية ===
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; stars=[]; for(let i=0;i<60;i++)stars.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*1.5,d:Math.random()*0.5+0.1}); }
        function drawStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y-=s.d;if(s.y<0)s.y=height;}); requestAnimationFrame(drawStars); }
        window.addEventListener('resize', initStars); initStars(); drawStars();

        // === 3. التحكم في نوع الموقع ===
        let locationType = 'online';
        function setType(type) {
            locationType = type;
            const input = document.getElementById('locationInput');
            if(type === 'online') {
                document.getElementById('btnOnline').classList.add('active');
                document.getElementById('btnLoc').classList.remove('active');
                input.placeholder = "رابط الاجتماع (Zoom/Teams)...";
            } else {
                document.getElementById('btnLoc').classList.add('active');
                document.getElementById('btnOnline').classList.remove('active');
                input.placeholder = "اسم القاعة أو المدينة...";
            }
        }

        // === 4. إنشاء الرابط ===
        function generateLink() {
            const title = document.getElementById('title').value;
            // نأخذ التاريخ من Flatpickr
            const startDates = fpStart.selectedDates[0];
            const endDates = fpEnd.selectedDates[0];
            const desc = document.getElementById('desc').value;
            const loc = document.getElementById('locationInput').value;
            const alertMin = document.getElementById('alertTime').value;

            if(!title || !startDates || !endDates) {
                alert('⚠️ يرجى تعبئة العنوان والتواريخ!');
                return;
            }

            // تحويل التاريخ لصيغة YYYYMMDDTHHMMSS
            const format = (date) => {
                const pad = (n) => n < 10 ? '0'+n : n;
                return date.getFullYear() +
                       pad(date.getMonth() + 1) +
                       pad(date.getDate()) + 'T' +
                       pad(date.getHours()) +
                       pad(date.getMinutes()) + '00';
            };

            let finalDesc = desc;
            if(loc) {
                const prefix = locationType === 'online' ? "رابط الاجتماع: " : "الموقع: ";
                finalDesc = prefix + loc + "\n\n" + desc;
            }
            // نضيف ملاحظة التنبيه في الوصف (اختياري)
            // finalDesc += `\n(تنبيه قبل ${alertMin} دقيقة)`;

            const baseUrl = "https://l-vwv-l.github.io/aldiwan/event.html";
            const finalUrl = `${baseUrl}?title=${encodeURIComponent(title)}&start=${format(startDates)}&end=${format(endDates)}&desc=${encodeURIComponent(finalDesc)}`;

            navigator.clipboard.writeText(finalUrl).then(() => {
                const btn = document.querySelector('.btn-generate');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> تم النسخ!';
                btn.style.background = "#10b981";
                setTimeout(() => {
                    btn.innerHTML = '<i class="fa-solid fa-link"></i> إنشاء الرابط';
                    btn.style.background = "linear-gradient(135deg, #2563eb, #1d4ed8)";
                }, 2000);
            });
        }
    </script>
</body>
</html>
