<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الديوان الجامعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f1014;
            --card-bg: #18191d;
            --text-main: #ffffff;
            --text-sub: #8b8d96;
            
            /* ألوان الأزرار */
            --btn-blue: #3b82f6;   /* تليجرام */
            --btn-green: #10b981;  /* درايف */
            --btn-orange: #f59e0b; /* بوت */
            --btn-grey: #2d3038;   /* تواصل */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(#2a2d36 1px, transparent 1px);
            background-size: 30px 30px; /* نقشة نقطية خفيفة في الخلفية */
            padding: 20px;
        }

        .card-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 850px;
            border-radius: 30px;
            padding: 50px;
            display: flex;
            gap: 50px;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #2a2d36;
        }

        /* الجزء اليمين: المعلومات */
        .profile-section {
            flex: 1;
            text-align: right;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2d3038;
            margin-bottom: 20px;
        }

        .tag-line {
            font-size: 0.8rem;
            color: var(--text-sub);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            font-weight: 800;
            line-height: 1.2;
        }

        .bio {
            color: var(--text-sub);
            line-height: 1.6;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* الجزء اليسار: الروابط */
        .links-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            border-radius: 50px; /* شكل كبسولة */
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, filter 0.2s;
        }

        .btn:hover {
            transform: translateX(-5px);
            filter: brightness(1.1);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* تخصيص الألوان لكل زر */
        .btn-telegram { background-color: var(--btn-blue); }
        .btn-drive { background-color: var(--btn-green); }
        .btn-bot { background-color: var(--btn-orange); }
        .btn-contact { background-color: var(--btn-grey); }

        /* للتجاوب مع الجوال */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            .profile-section {
                text-align: center;
            }
            .links-section {
                width: 100%;
                min-width: auto;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="profile-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="الديوان الجامعي" class="profile-img">
            <div class="tag-line">منصة طلابية متكاملة</div>
            <h1>الديوان الجامعي</h1>
            <div class="bio">
                نجمع لك كل ما تحتاجه في مكان واحد. 
                ملخصات، قنوات، وبوتات تخدمك في مسيرتك الجامعية بضغطة زر.
            </div>
        </div>

        <div class="links-section">
            
            <a href="https://t.me/YOUR_CHANNEL" class="btn btn-telegram" target="_blank">
                <span>القناة الرسمية</span>
                <i class="fab fa-telegram-plane"></i>
            </a>

            <a href="https://drive.google.com/YOUR_DRIVE" class="btn btn-drive" target="_blank">
                <span>مكتبة الملخصات</span>
                <i class="fab fa-google-drive"></i>
            </a>

            <a href="https://t.me/YOUR_BOT" class="btn btn-bot" target="_blank">
                <span>بوت نكترون/صخر</span>
                <i class="fas fa-robot"></i>
            </a>

            <a href="https://wa.me/YOUR_NUMBER" class="btn btn-contact" target="_blank">
                <span>تواصل معنا</span>
                <i class="fab fa-whatsapp"></i>
            </a>

        </div>

    </div>

</body>
</html>
